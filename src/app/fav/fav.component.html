
<div>
<button  [routerLink]="['/products']" class="btn btn-info bg-cg" style="margin-bottom:20px;">Back to home</button>
</div>
<div *ngFor="let obj of lists;let i = index" style="float: left; margin-right:20px;">
<input class="mr-r" type="text" ngModel = "{{obj.name}}" value="{{obj.name}}" [disabled]>
<button (click)="edit(i,obj)" class="btn-info bg-cg" style="margin-bottom:20px;">Edit</button>
<div *ngFor="let obj1 of obj.value"  >
    <img src="{{obj1.urls.small}}" (click)="downloadFav(obj1)" class="size">
</div>
</div>
